<div class="container">
  <div class="word" *ngIf="index == 0">
    <div class="top">
      <h1 [style.color]="currentTheme === 'dark' ? lightTxt : darkTxt">
        {{ findDefinition.word | titlecase }}
      </h1>
      <i class="bi bi-play-circle-fill" id="btnPlay"></i>
    </div>
    <span class="phonetique">{{ findDefinition.phonetic }}</span>
  </div>
  <div class="definitions" *ngFor="let meaning of findDefinition.meanings">
    <div class="partOfSpeechContainer">
      <span
        class="partOfSpeech"
        [style.color]="currentTheme === 'dark' ? lightTxt : darkTxt"
        >{{ meaning.partOfSpeech | titlecase }}</span
      >
      <span class="separateur"></span>
    </div>
    <div class="definition">
      <span> Meaining </span>
      <ul>
        <li
          *ngFor="let definition of meaning.definitions"
          [style.color]="currentTheme === 'dark' ? '#FFFFFF' : '#2D2D2D'"
        >
          {{ definition.definition }}
        </li>
      </ul>
    </div>
    <div class="synonyms" *ngIf="meaning.synonyms.length != 0">
      <span class="title">Synonyms</span>
      <span *ngFor="let syn of meaning.synonyms; let index = index" class="syn">
        <span *ngIf="index != 0">,</span>
        <span class="synword" (click)="searchWord(syn)">{{ syn }}</span>
      </span>
    </div>
    <div class="antonyms" *ngIf="meaning.antonyms.length != 0">
      <span class="title">Antonyms</span>
      <span *ngFor="let ant of meaning.antonyms; let index = index" class="ant">
        <span *ngIf="index != 0">,</span>
        <span class="antword" (click)="searchWord(ant)">{{ ant }}</span></span
      >
    </div>
  </div>
</div>
