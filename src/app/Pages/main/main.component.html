<div
  class="container"
  [class]="currentTheme === 'dark' ? 'dark' : 'light'"
  [style.font-family]="selectedPolice"
>
  <div class="main-content">
    <div class="main-content__header">
      <div class="topHeader">
        <div class="topHeader__logo">
          <i class="bi bi-book"></i>
        </div>
        <div class="topHeader__police-theme">
          <div class="menu-police">
            <span class="current-police" (click)="handleToggleMenuPPolice()">
              <span
                class="text"
                [style.color]="currentTheme === 'dark' ? lightTxt : darkTxt"
                >{{ selectedPolice.police }}</span
              >
              <i class="bi bi-chevron-down"></i>
            </span>
            <ul
              class="polices"
              *ngIf="menuPolice"
              [style.background]=""
              [style.color]="currentTheme === 'dark' ? lightTxt : darkTxt"
              [style.background-color]="
                currentTheme === 'dark' ? '#1F1F1F' : lightBg
              "
              [style.box-shadow]="
                currentTheme === 'dark' ? darkBoxShadow : lightBoxShadow
              "
            >
              <li
                class="polices__item"
                id="{{ item.name }}"
                *ngFor="let item of listPolice"
                (click)="handleSelectPolice(item)"
              >
                {{ item.police }}
              </li>
            </ul>
          </div>
          <span class="separateur"></span>
          <div class="theme">
            <i class="bi bi-sun"></i>
            <div class="theme__btn-container" (click)="handleToggleTheme()">
              <div
                class="theme-btn"
                [class]="currentTheme === 'dark' ? 'right' : 'left'"
              ></div>
            </div>
            <i class="bi bi-moon"></i>
          </div>
        </div>
      </div>

      <div class="form-group battomHeader">
        <input
          type="text"
          name="wordk"
          [(ngModel)]="searchForm"
          ngModel
          #input
          [style.background-color]="
            currentTheme === 'dark' ? '#1F1F1F' : '#F4F4F4'
          "
          [style.border-color]="currentTheme === 'dark' ? '#1F1F1F' : '#F4F4F4'"
          [style.color]="currentTheme === 'dark' ? lightTxt : darkTxt"
        />
        <button type="submit" (click)="onSearch(input)">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>
    <div class="main-content__section" *ngIf="listDefinition != null">
      <div class="meaningsList">
        <app-view-find-word
          *ngFor="let definition of listDefinition; let index = index"
          [findDefinition]="definition"
          [index]="index"
        ></app-view-find-word>
      </div>
      <div class="separateurInterMeaning">
        <span></span>
      </div>
      <div class="sources-url">
        <span class="textTitle">Source</span>
        <a
          [href]="listDefinition[0].sourceUrls"
          class="url"
          [style.color]="currentTheme === 'dark' ? lightTxt : '#2D2D2D'"
          >{{ listDefinition[0].sourceUrls }}</a
        >
      </div>
    </div>
    <div *ngIf="listDefinition === null">
      <app-not-found></app-not-found>
    </div>
  </div>
</div>
